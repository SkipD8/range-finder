<!DOCTYPE html>
<html>
<head>
  <title>Range Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; width: 100%; }
    #clearBtn {
      position: absolute; top: 20px; right: 20px;
      background: transparent; color: #fff;
      font-family: 'Varela Round', sans-serif;
      font-size: calc(16.6vw); font-weight: 900;
      border: none; cursor: pointer;
      display: none; line-height: 1; z-index: 9999;
    }
    #centerBtn {
      position: absolute; top: 20px; left: 20px;
      width: calc(12vw); height: calc(12vw);
      background: transparent; border: 6px solid #fff;
      border-radius: 50%; cursor: pointer; z-index: 9999;
    }
    #rotationSlider {
      position: absolute; bottom: 60px; left: 50%;
      transform: translateX(-50%); width: 75%; height: 40px;
      -webkit-appearance: none;
    }
    #rotationSlider::-webkit-slider-runnable-track {
      height: 30px; background: #fff; border-radius: 50px;
    }
    #rotationSlider::-webkit-slider-thumb {
      -webkit-appearance: none; height: 50px; width: 50px;
      background: #4285F4; border-radius: 50%;
      margin-top: -10px; cursor: pointer; border: 3px solid #fff;
    }
    #rotationSlider:focus { outline: none; }
    #rotationSlider::-moz-range-track {
      height: 30px; background: #fff; border-radius: 50px;
    }
    #rotationSlider::-moz-range-thumb {
      height: 50px; width: 50px; background: #4285F4;
      border-radius: 50%; cursor: pointer; border: 3px solid #fff;
    }
    #scorecardBtn {
      position: absolute; bottom: 110px; left: 50%;
      transform: translateX(-50%); background: #fff;
      font-family: 'Varela Round', sans-serif; font-size: 20px;
      border: none; border-radius: 10px; padding: 8px 16px;
      cursor: pointer; z-index: 9999;
    }
    #version {
      position: absolute; bottom: 10px; right: 10px;
      color: white; font-family: monospace;
      background: rgba(0,0,0,0.5); padding: 4px 8px;
      border-radius: 4px; font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="clearBtn">X</button>
  <button id="centerBtn"></button>
  <a href="scorecard.html" id="scorecardBtn">SCORECARD</a>
  <input type="range" min="-180" max="180" value="0" id="rotationSlider">
  <div id="version">v1.5</div>

  <!-- Your working map script as before -->
  <script>
    let map; let userMarker; let userLocation; let watchId;
    let pointMarkers = [], lines = [], endDots = [], labels = [];
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 18, mapTypeId: 'satellite', tilt: 45,
        rotateControl: false, fullscreenControl: false,
        streetViewControl: false, mapTypeControl: false
      });
      if (navigator.geolocation) {
        watchId = navigator.geolocation.watchPosition(pos => {
          userLocation = { lat: pos.coords.latitude, lng: pos.coords.longitude };
          if (userMarker) { userMarker.setPosition(userLocation); }
          else {
            userMarker = new google.maps.Marker({
              position: userLocation, map: map, title: "You are here",
              icon: { path: google.maps.SymbolPath.CIRCLE, scale: 14, fillColor: '#4285F4',
                      fillOpacity: 1, strokeWeight: 3, strokeColor: '#FFFFFF' }
            });
            map.setCenter(userLocation);
          }
        }, (err) => { alert("Geolocation error:\n" + err.message); },
        { enableHighAccuracy: true, maximumAge: 0, timeout: 1000 });
      }
      // keep your addPointMarker, redraw, addLabel, etc.
      document.getElementById("rotationSlider").addEventListener("input", (e) => {
        const heading = Number(e.target.value);
        map.setHeading(-heading);
      });
      document.getElementById("centerBtn").addEventListener("click", () => {
        if (userLocation) { map.setCenter(userLocation); map.setZoom(20); }
      });
    }
  </script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3mH6gIcbi_WiWapx2mx4Jf_JacRQVrhw&callback=initMap"></script>
</body>
</html>
