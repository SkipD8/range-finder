<!DOCTYPE html>
<html>
<head>
  <title>Golf Scorecard</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Varela Round', sans-serif;
      overflow-x: auto; overflow-y: hidden;
      height: 100vh; background: #f8f8f8;
    }
    table {
      border-collapse: collapse;
      width: max-content;
      height: 100vh;
      font-size: 20px;
    }
    th, td {
      border: 2px solid #333;
      padding: 10px 20px;
      text-align: center;
      min-width: 70px;
    }
    th { background: #ddd; }
    td input {
      border: none;
      width: 100%;
      text-align: center;
      font-family: 'Varela Round', sans-serif;
      font-size: 20px;
      background: transparent;
    }
    td input[type="number"] {
      -moz-appearance: textfield;
    }
    td input::-webkit-outer-spin-button,
    td input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    #backBtn {
      position: fixed; /* stays pinned even when scrolling */
      top: 20px; right: 20px;
      background: transparent; color: #000;
      font-family: 'Varela Round', sans-serif;
      font-size: calc(16.6vw);
      font-weight: 900;
      border: none; cursor: pointer; line-height: 1;
      text-decoration: none; /* no underline */
    }
    #courseName {
      width: 100%;
      border: none;
      border-bottom: 2px solid #333;
      text-align: left;
      font-family: 'Varela Round', sans-serif;
      font-size: 28px;
      background: transparent;
    }
  </style>
</head>
<body>
  <a href="index.html" id="backBtn">X</a>
  <table>
    <tr>
      <th>Course:</th>
      <td colspan="19">
        <input id="courseName" type="text" placeholder="Enter course name">
      </td>
      <th><button>SET</button></th>
    </tr>
    <tr>
      <th>Hole</th>
      <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th><th>8</th><th>9</th>
      <th>IN</th>
      <th>10</th><th>11</th><th>12</th><th>13</th><th>14</th><th>15</th><th>16</th><th>17</th><th>18</th>
      <th>OUT</th>
    </tr>
    <tr>
      <th>Par</th>
      <td><input type="number"></td><td><input type="number"></td><td><input type="number"></td>
      <td><input type="number"></td><td><input type="number"></td><td><input type="number"></td>
      <td><input type="number"></td><td><input type="number"></td><td><input type="number"></td>
      <td></td>
      <td><input type="number"></td><td><input type="number"></td><td><input type="number"></td>
      <td><input type="number"></td><td><input type="number"></td><td><input type="number"></td>
      <td><input type="number"></td><td><input type="number"></td><td><input type="number"></td>
      <td></td>
    </tr>
    <tr>
      <th>Player 1</th>
      <td><input type="number"></td><td><input type="number"></td><td><input type="number"></td>
      <td><input type="number"></td><td><input type="number"></td><td><input type="number"></td>
      <td><input type="number"></td><td><input type="number"></td><td><input type="number"></td>
      <td></td>
      <td><input type="number"></td><td><input type="number"></td><td><input type="number"></td>
      <td><input type="number"></td><td><input type="number"></td><td><input type="number"></td>
      <td><input type="number"></td><td><input type="number"></td><td><input type="number"></td>
      <td></td>
    </tr>
  </table>
</body>
</html>
